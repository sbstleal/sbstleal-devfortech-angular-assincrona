<div class="container text-center p-5">

  <div *ngIf="estaCarregando" class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>

  <div *ngIf="erroCarregamento" class="alert alert-info col-md-6 d-inline-block" role="alert">
    Ops... Temos um problema!
    <br>
    <button (click)="carregarExtrato()" type="button" class="btn btn-primary mt-3">Tentar Novamente</button>
  </div>

  <table class="table table-striped" *ngIf="!estaCarregando && !erroCarregamento">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Data</th>
      <th scope="col">Descrição</th>
      <th scope="col">Valor</th>
      <th scope="col">Categoria</th>
    </tr>
    <tr *ngFor="let tsc of transacoes">
      <td scope="row">{{tsc.id}}</td>
      <td>{{tsc.data | date}}</td>
      <td>{{tsc.descricao}}</td>
      <td>{{tsc.valor | currency: 'BRL'}}</td>
      <td>{{tsc.categoria}}</td>
    </tr>
  </table>
</div>
